{% extends "base.html" %}

{% block title %}Inicia sesión o regístrate{% endblock %}

  {% block content %}
  <div class="container pt-5">
    <div id="register_card" class="card col-3 offset-6 mt-5">
      <div class="card-body">
        <div class="card-text m-3">
          <div class="text-center mb-4">
            <h4>Regístrate</h4>
          </div>
          <form action="/register" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="{{request.session.register_name}}">
              <label for="name">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="firstname" placeholder="Firstname" name="firstname" value="{{request.session.register_firstname}}">
              <label for="firstname">Nombre</label>
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="lastname" placeholder="Lastname" name="lastname" value="{{request.session.register_lastname}}">
              <label for="lastname">Apellido</label>
            </div>
            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" value="{{request.session.register_email}}">
              <label for="email">Correo electrónico</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password">
              <label for="password">Contraseña</label>
              <p class="mt-2 text-muted"><small>— La contraseña debe tener al menos 8 caracteres</small></p>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password_confirm" placeholder="Password" name="password_confirm">
              <label for="password_confirm">Confirmar contraseña</label>
            </div>
            <div>
              <input type="hidden" name="role" value="user">
            </div>
            <div class="text-center mb-4">
              <button type="submit" class="btn btn-lg btn-outline-primary px-5">Crear nuevo usuario</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="/login">Ingrese con usuario ya registrado</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
