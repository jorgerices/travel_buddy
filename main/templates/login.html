{% extends "base.html" %}

{% block title %}Inicia sesión o regístrate{% endblock %}

  {% block content %}
  <div class="container pt-5">
    <div id="login_card" class="card col-3 offset-6 mt-5">
      <div class="card-body">
        <div class="card-text m-3">
          <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="form-floating mt-2 mb-4">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" value="{{request.session.login_email}}">
              <label id="email">Correo electrónico</label>  
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password">
              <label id="password">Contraseña</label>
            </div>
            <div class="text-center mb-4">
              <button type="submit" class="btn btn-lg btn-outline-primary px-5">Iniciar sesión</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">¿No tienes una cuenta?</p>
          <a href="/register">Regístrate</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
